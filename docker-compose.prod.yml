version: '3.8'

# =========================================
# PRODUCTION DOCKER COMPOSE FOR VPS
# =========================================
# Usage:
# 1. Copy .env.production to .env
# 2. Run: docker-compose -f docker-compose.prod.yml up -d
# 3. Access: http://YOUR_VPS_IP or http://YOUR_DOMAIN
# =========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: reddy-anna-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reddy_anna}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reddy-anna-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reddy-anna-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reddy-anna-network
    deploy:
      resources:
        limits:
          memory: 256M

  # OvenMediaEngine (Streaming)
  ovenmediaengine:
    image: airensoft/ovenmediaengine:latest
    container_name: reddy-anna-ome
    restart: always
    ports:
      - "1935:1935"   # RTMP
      - "3333:3333"   # WebRTC Signaling
      - "3478:3478"   # TURN/STUN
      - "10000-10005:10000-10005/udp"  # WebRTC UDP
    volumes:
      - ome_data:/opt/ovenmediaengine/logs
      - ./ome-config:/opt/ovenmediaengine/conf
    networks:
      - reddy-anna-network
    deploy:
      resources:
        limits:
          memory: 1G

  # Backend API (Production Build)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: reddy-anna-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database - using individual params to avoid URL encoding issues with special chars
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-reddy_anna}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      # WhatsApp
      WHATSAPP_PAYMENT_NUMBER: ${WHATSAPP_PAYMENT_NUMBER}
      PAYMENT_UPI_ID: ${PAYMENT_UPI_ID}
      # Streaming
      OME_API_URL: http://ovenmediaengine:8081/v1
      OME_API_KEY: ${OME_API_KEY:-}
      RTMP_URL: rtmp://ovenmediaengine:1935
      WEBRTC_URL: ws://ovenmediaengine:3333
      LL_HLS_URL: http://ovenmediaengine:8080
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reddy-anna-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

  # Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_STREAM_URL: ${VITE_STREAM_URL}
    container_name: reddy-anna-frontend
    restart: always
    networks:
      - reddy-anna-network
    deploy:
      resources:
        limits:
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: reddy-anna-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - reddy-anna-network
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ome_data:
    driver: local
  backend_uploads:
    driver: local
  nginx_logs:
    driver: local

networks:
  reddy-anna-network:
    driver: bridge
