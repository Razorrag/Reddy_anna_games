# OvenMediaEngine HTTPS Proxy - Fixed Version
upstream ome_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Add /live/ location to existing server block instead of creating new one
# This should be added to your existing rajugarikossu.com server block

# If you need a separate config, use a different server name:
server {
    listen 443 ssl;
    http2 on;
    server_name stream.rajugarikossu.com;  # Different subdomain

    # SSL certificates (already exist)
    ssl_certificate /etc/letsencrypt/live/rajugarikossu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rajugarikossu.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # LL-HLS streaming endpoint
    location /live/ {
        proxy_pass http://ome_backend;
        proxy_http_version 1.1;
        
        # Keep connections alive
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for HLS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        
        # Disable buffering for low latency
        proxy_buffering off;
        proxy_cache off;
        
        # Important for .m3u8 and .ts files
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }
}